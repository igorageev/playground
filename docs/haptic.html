<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Проверка тактильной обратной связи</title>
        <style>
            svg {
                width: 50%;
                height: 20%;
                margin-left: 15%;
                fill: white;
                transition: fill 0.5s;
            }
            html,
            body {
                height: 100vh;
                width: 100vw;
                padding: 0;
                margin: 0;
                background-color: black;
                transition: background-color 0.5s;
            }
            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .yellow {
                background-color: #FFDD00;
            }
            .yellow svg {
                fill: #D10A11;
            }
        </style>
    </head>
    <body onload="initHaptics()">
        <svg

            height="24"

            />
        </svg>

        <script>
            // Таймер события
            var intervalId;
            // initHaptics() должен вызываться при загрузке веб-страницы
            function initHaptics() {
                // Прослушивание событий касания и отпускания
                let target = document.getElementById('touchme')
                target.addEventListener("touchstart", buzzPos, false);
                target.addEventListener("touchend", buzzStop, false);
            }
            function buzzPos() {
                // Установка отсрочки ответного действия
                intervalId = window.setInterval(buzzTime, 1000);
            }
            function buzzTime() {
                // вызов вибрации
                clearInterval(intervalId);
                document.body.classList.toggle('yellow');
                window.navigator.vibrate([10, 50, 20, 50]);
            }
            function buzzStop() {
                event.preventDefault();
                // Остановка таймера если элемент отпущен раньше
                clearInterval(intervalId);
                window.navigator.vibrate(0);
            }
        </script>
    </body>
</html>
